<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>To Do List</title>
</head>
<body>
    <main>
        <header>
            <h1>To</h1><h1>Do</h1><h1>List</h1>
        </header>
        <form class="todoFomr" id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="controlForm">
                <input type="text" id="input-todo" placeholder="O que você vai fazer?">
                <button type="submit"><i class="bi bi-plus"></i></button>
            </div>
        </form>

        <form class="hide" id="edit-form">
            <p>Edite a sua tarefa:</p>
            <div class="controlForm">
                <input type="text" id="input-edit" placeholder="O que você vai fazer?">
                <button type="submit"><i class="bi bi-check-lg"></i></i></button>
                <button id="cancel-edit-btn"><i class="bi bi-x-lg"></i></button>
            </div>
        </form>


        <div id="tollbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-btn">Limpar</button>
                </form>
            </div>

            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <div id="todo-list">
            
        </div>
    </main>
</body>
</html>
